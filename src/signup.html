<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>Entry</title>
  </head>
  <body>
    <header>
      <a href="main.html">
        <img src="../img/Group 30.png" />
      </a>
      <div id="left">
        <a href="signup.html">회원가입</a>
        <p class="bar"></p>
        <a href="login.html">로그인</a>
      </div>
    </header>
    <section>
      <div class="container">
        <p class="signup">회원가입</p>
        
        <div class="name">
          <p>이름</p>
          <input type="text" placeholder="이름을 입력해 주새요." id="inputname" />
          <div id="nameError" class="error"></div>
        </div>
        
        <div class="id">
          <p>아이디</p>
          <input type="text" placeholder="아이디를 입력해 주새요." id="inputid" />
          <div id="idError" class="error"></div>
        </div>
        
        <div class="pw">
          <p>비밀번호</p>
          <input
            type="password"
            placeholder="비밀번호를 입력해 주새요."
            id="inputpw"
          />
          <img class="eye" src="../img/carbon_view.png" />
          <div id="pwError" class="error"></div>
        </div>
       
        <div class="pwcheck">
          <p>비밀번호 확인</p>
          <input type="password" placeholder="비밀번호를 한번 더 입력해 주새요." id="inputpwCheck"/>
          <img class="checkeye" src="../img/carbon_view.png" />
          <div id="pwCheckError" class="error"></div>
        </div>
        
        <button class="success" disabled>로그인</button>
      </div>
    </section>
    
    <script src="signup.js"></script>
  </body>
</html>
