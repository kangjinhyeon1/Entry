<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Entry</title>
  </head>
  <body>
    <header>
      <a href="main.html">
        <img src="../img/Group 30.png" />
      </a>
      <div id="left">
        <a href="signup.html">회원가입</a>
        <p class="bar"></p>
        <a href="login.html">로그인</a>
      </div>
    </header>
    <section>
      <div class="container">
        <p class="login">로그인</p>
        <div class="id">
          <p>아이디</p>
          <input type="text" class="inputid"/>
        </div>
        <div class="password">
          <p>비밀번호</p>
          <input type="password" class="inputpw"/>
          <img class="eye" src="../img/carbon_view.png">
          <img class="eyeOff" src="../img/carbon_view-off.png">
          <div class="idsave">
            <input type="checkbox" class="checkbox"/>
            <img src="../img/Vector.png" class="check">
            <label class="save">아이디 저장</label>
          </div>
        </div>
        <button class="success">완료</button>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
